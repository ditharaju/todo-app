<div *ngIf="showAddTask" class="block p-6 bg-white border border-gray-200 rounded-lg shadow m-8">
    <form [formGroup]="taskForm">
        <div class="grid gap-6 mb-4 md:grid-cols-1">
            <div class="mb-4">
                <input type="text" formControlName="text" placeholder="Add Task"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>
            <div class="mb-4">
                <input type="text" formControlName="day" placeholder="Add Day & Time"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>
            <div class="flex items-center mb-4">
                <input type="checkbox" formControlName="reminder"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2" />
                <label for="reminder" class="ms-2 text-sm font-medium text-gray-900">Set Reminder</label>
            </div>
            <app-button text=" Save task" (btnClick)="onSubmit()"
                class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
            </app-button>
        </div>
    </form>
</div>
