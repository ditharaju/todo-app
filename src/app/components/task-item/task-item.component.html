<div class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 m-6"
    [ngClass]="{'border-l-4 border-green-600 mr-4 px-5': task.reminder, '' : !task.reminder }">
    <div (dblclick)="toggleReminder(task)" class="grid grid-cols-6 gap-4 ml-1">
        <div class="ml-4 col-start-1 col-end-3">
            <h3>{{task.text}}</h3>
            <p>{{task.day}}</p>
        </div>
        <fa-icon class="col-end-8 col-span-1 mr-1" [ngStyle]="{'color':'red'}" [icon]="faTimes"
            (click)="deleteTask(task)"></fa-icon>
    </div>
</div>
